<section class="hero">
  <div class="hero-content">
    <div class="hero-text" data-aos="fade-right">
      <h1>Hola, soy <span class="highlight">{{ personalInfo.name }}</span></h1>
      <h2>{{ personalInfo.title }}</h2>
      <p class="hero-description">{{ personalInfo.about }}</p>
      <div class="hero-buttons">
        <a routerLink="/about" class="btn btn-primary">Conoce más sobre mí</a>
        <a routerLink="/contact" class="btn btn-outline">Contacto</a>
      </div>
    </div>
    <div class="hero-image">
      <img [src]="personalInfo.photo" alt="{{ personalInfo.name }}">
    </div>
  </div>
</section>

<section class="highlights">
  <h2 class="section-title">Mis habilidades destacadas</h2>
  <div class="skills-preview">
    <div class="skill-card" *ngFor="let skill of topSkills">
      <div class="skill-icon">
        <i class="fas" [ngClass]="getSkillIcon(skill.name)"></i>
      </div>
      <h3>{{ skill.name }}</h3>
      <div class="skill-level">
        <div class="skill-progress" [style.width.%]="skill.level"></div>
      </div>
    </div>
  </div>
  <div class="text-center">
    <a routerLink="/skills" class="btn btn-outline">Ver todas mis habilidades</a>
  </div>
</section>
