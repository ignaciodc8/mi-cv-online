<section class="education-section">
    <div class="container">
      <h1 class="section-title">Mi Educaci√≥n</h1>
      
      <div class="timeline">
        <div class="timeline-item" *ngFor="let edu of education; let i = index" [ngClass]="{'left': i % 2 === 0, 'right': i % 2 !== 0}">
          <div class="timeline-content">
            <div class="timeline-date">{{ edu.period }}</div>
            <h3 class="timeline-title">{{ edu.degree }}</h3>
            <h4 class="timeline-institution">{{ edu.institution }}</h4>
            <div class="timeline-location">
              <i class="fas fa-map-marker-alt"></i> {{ edu.location }}
            </div>
            <p class="timeline-description">{{ edu.description }}</p>
          </div>
        </div>
      </div>
    </div>
  </section>
